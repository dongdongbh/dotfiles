[Service]
# Clear the original ExecStart= from the main service file
ExecStart=
# Set the command to our smart launcher script
ExecStart=%h/.local/bin/launch-waybar.sh

# After starting waybar, wait a moment then send the 'hide' signal
ExecStartPost=/bin/sleep 0.2
ExecStartPost=/usr/bin/pkill -SIGUSR1 waybar
