
###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = CTRL ALT 

# -- Application Launchers ---
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod SHIFT, RETURN, exec, google-chrome-stable
bind = $mainMod, E, exec, thunar # Assuming Thunar is your file manager
bind = $mainMod, SPACE, exec,  rofi -m -1 -modi run,drun,window -show drun -show-icons -sidebar-mode
bind = $mainMod SHIFT, U, exec, rofi-pass # Note: rofi-pass may need a Wayland-compatible backend
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# --- Window Management ---
bind = $mainMod, C, killactive, # Replaces: bspc node -c
bind = $mainMod SHIFT, C, exec, hyprctl kill # Replaces: bspc node -k (force kill)
bind = $mainMod, M, exit, # Logout of Hyprland (replaces bspc quit)
bind = $mainMod, F, fullscreen, 0 # Toggle fullscreen
bind = $mainMod, W, togglefloating, # Toggle floating state for a window
bind = $mainMod, J, togglesplit,
bind = $mainMod, P, togglespecialworkspace, magic


# --- Focus Control (using your H,T,S,N layout) ---
bind = $mainMod, H, movefocus, l # h = west
bind = $mainMod, T, movefocus, d # t = south
bind = $mainMod, S, movefocus, u # s = north
bind = $mainMod, N, movefocus, r # n = east

# --- Window Movement ---
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, T, movewindow, d
bind = $mainMod SHIFT, S, movewindow, u
bind = $mainMod SHIFT, N, movewindow, r


# --- Workspace Navigation ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, bracketleft, workspace, e-1 # Previous occupied workspace
bind = $mainMod, bracketright, workspace, e+1 # Next occupied workspace

# --- Move Window to Workspace ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SUPER, 0, movewindow, mon:+1



# special workspace (scratchpad)
bind = $mainMod SHIFT,P,movetoworkspace,special
bind = $mainMod,P,togglespecialworkspace,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Screenshotting (using grim & slurp) ---
bind = , Print, exec, flameshot gui -u
# Full screen screenshot (Save + Copy)
bind = $mainMod, Print, exec, ~/.local/bin/wayland-screenshot.sh full

# Selected area screenshot (Save + Copy)
bind = $mainMod SUPER, Print, exec, ~/.local/bin/wayland-screenshot.sh selection


# --------------------------------------------------------------------------------
# VOLUME CONTROL
# --------------------------------------------------------------------------------

# Volume Up: Ctrl + Up Arrow
# 'binde =' allows the key to repeat while held down.
# The '-l 1.5' flag allows the volume to be boosted up to 150%.
binde = CTRL, UP, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

# Volume Down: Ctrl + Down Arrow
binde = CTRL, DOWN, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Mute Toggle: Ctrl + M (Example)
bind = CTRL, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# --- Lock Screen ---
bind = $mainMod, L, exec, hyprlock # Replaces: betterlockscreen (X11)

# --- System & Config ---
bind = $mainMod, Escape, exec, hyprctl reload # Reload Hyprland config
bind = $mainMod SHIFT, space, exec, killall -SIGUSR1 waybar # Toggle Waybar



