# ~/.config/hypr/hypridle.conf

general {
    lock_cmd = pidof hyprlock || hyprlock       # Lock screen command
    before_sleep_cmd = loginctl lock-session    # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # Wakes up display from sleep
}

# This listener will lock your screen after 5 minutes of inactivity
listener {
    timeout = 300                            # 300 seconds = 5 minutes
    on-timeout = loginctl lock-session       # Command to run after timeout
}

# This listener will turn off your displays after 10 minutes of inactivity
listener {
    timeout = 600                            # 600 seconds = 10 minutes
    on-timeout = hyprctl dispatch dpms off   # Command to turn off displays
    on-resume = hyprctl dispatch dpms on     # Command to turn displays back on when activity resumes
}

